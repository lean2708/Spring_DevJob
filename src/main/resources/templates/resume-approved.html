<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DevJob</title>
    <meta charset="UTF-8">
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
<table style="max-width: 85rem; min-height: 100vh; padding: 2rem; margin: 0 auto; background-color: #f5f5f5;">
    <tr>
        <td align="center">
            <table style="background-color: white; border-radius: 5px; padding: 30px; width: 100%; max-width: 700px;">
                <tr>
                    <td style="text-align: left; font-size: 20px; font-weight: bold; color: #213555;">Dev Job</td>
                    <td style="text-align: right; font-size: 17px; font-weight: bold;">Ít nhưng mà chất</td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 2px solid #333;"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="text-align: left; font-size: 16px;">
                            <strong>Xin chào <span th:text="${userName}"></span>,</strong>
                            <p>Chúc mừng! Hồ sơ của bạn đã được duyệt thành công cho vị trí <strong th:text="${jobName}"></strong> tại <strong th:text="${companyName}"></strong>.</p>
                            <p>Dưới đây là thông tin chi tiết:</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table style="width: 100%;">
                            <tr>
                                <td style="padding-bottom: 15px;">
                                    <div style="background: #ffffff; border-radius: 8px; padding: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border: 1px solid #ddd;">
                                        <div style="font-size: 16px; font-weight: bold; color: #213555;">Công ty: <span th:text="${companyName}"></span></div>
                                        <div style="font-size: 14px; color: #555;">Địa chỉ: <span th:text="${companyAddress}"></span></div>
                                        <div style="font-size: 14px; color: #007E33; font-weight: bold;">Số điện thoại HR: <span th:text="${hrPhone}"></span></div>
                                        <div style="font-size: 14px;">Vị trí ứng tuyển: <strong th:text="${jobName}"></strong></div>
                                        <div style="font-size: 14px;">Thời gian phỏng vấn: <strong th:text="${interviewDate}"></strong></div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding-top: 15px;">
                        <a href="http://localhost:3000" target="_blank" style="display: inline-block; width: 100%; height: 40px; line-height: 40px; cursor: pointer; border-radius: 5px; background-color: #213555; color: white; border: none; outline: none; text-decoration: none; font-size: 16px; font-weight: bold; text-align: center;">
                            Xem chi tiết trên DevJob
                        </a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="padding-top: 20px; text-align: left; font-size: 16px;">
                        <p>Trân trọng,</p>
                        <p><strong>Đội ngũ DevJob.</strong></p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
