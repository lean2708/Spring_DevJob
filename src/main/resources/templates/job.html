<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DevJob</title>
    <meta charset="UTF-8">
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
<table style="max-width: 85rem; min-height: 100vh; padding: 2rem; margin: 0 auto; background-color: #f5f5f5;">
    <tr>
        <td align="center">
            <table style="background-color: white; border-radius: 5px; padding: 30px; width: 100%; max-width: 700px;">
                <tr>
                    <td style="text-align: left; font-size: 20px; font-weight: bold; color: #048065;">Dev Job</td>
                    <td style="text-align: right; font-size: 17px; font-weight: bold; color: #048065;">Ít nhưng mà chất</td>
                </tr>
                <tr>
                    <td colspan="2" style="margin: 15px 0; border-top: 2px solid #048065;"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="text-align: left; font-size: 16px; color: #333;">
                            <strong>Xin chào <span th:text="${name}"></span>,</strong>
                            <p>DevJob đã tìm thấy công việc phù hợp với bạn.</p>
                            <p>Khám phá và ứng tuyển ngay!</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <table style="width: 100%;">
                            <tr th:each="job : ${jobs}">
                                <td style="padding-bottom: 15px;">
                                    <div style="background: #ffffff; border-radius: 8px; padding: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border: 1px solid #ddd; display: flex; align-items: center;">
                                        <div style="flex: 0 0 80px; display: flex; align-items: center; justify-content: center; padding: 10px 0;">
                                            <img th:src="${job.company.logoUrl}" alt="Logo"
                                                 style="width: 80px; height: 70px; border-radius: 5px;">
                                        </div>
                                        <div style="flex: 1; margin-left: 20px;">
                                            <div style="font-size: 16px; font-weight: bold;">
                                                <a href="http://localhost:3000" target="_blank"
                                                   style="text-decoration: none; color: #048065;" th:text="${job.name}"></a>
                                            </div>
                                            <div style="font-size: 14px; color: #555;" th:text="${job.company.name}"></div>
                                            <div style="font-size: 14px; color: #048065; font-weight: bold;">
                                                Lương: <span th:text="${#numbers.formatDecimal(job.salary, 0, 'COMMA', 0, 'POINT')}"></span> đ
                                            </div>
                                            <div style="margin-top: 5px; display: flex; flex-wrap: wrap; gap: 4px;">
                                                <span th:each="skill : ${job.skills}" th:text="${skill.name}"
                                                      style="font-size: 14px; background: #e8e8e8; padding: 2px 5px;
                                                      border-radius: 3px; display: inline-block; text-align: center;">
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center; padding-top: 15px;">
                        <a href="http://localhost:5173" target="_blank" style="display: inline-block; width: 100%; height: 40px; line-height: 40px; cursor: pointer; border-radius: 5px; background-color: #048065; color: white; border: none; outline: none; text-decoration: none; font-size: 16px; font-weight: bold; text-align: center;">
                            Xem thêm việc làm tại DevJob
                        </a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="padding-top: 20px; text-align: left; font-size: 16px; color: #333;">
                        <p>Trân trọng,</p>
                        <p><strong>Đội ngũ DevJob.</strong></p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
